
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and overall container */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 2.7em;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .joke-container {
            margin: 20px 0;
        }

        .joke {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
        }

        .btn {
            background-color: #ff6347;    
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .footer {
            font-size: 0.9em;
            color: #555;
            margin-top: 30px;
        }

        @keyframes jokeAnimation {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .joke-animate {
            animation: jokeAnimation 1s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
       <h1 class="title">Random Joke Generator ðŸŽ‰</h1>

        <div class="joke-container">
            <p id="joke-text" class="joke">Click the button for a joke ðŸ˜„</p>

            <button id="new-joke-btn" class="btn">Get a Joke!</button>
        </div>
        <div class="footer">
            <p>Enjoy the jokes! If they're not funny, blame the programmer ðŸ˜‚</p>
        </div>
    </div>

    <script>
        // Joke list
        const jokes = [
            "Why donâ€™t skeletons fight each other? They donâ€™t have the guts.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "Parallel lines have so much in common. Itâ€™s a shame theyâ€™ll never meet.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I asked the librarian if the library had any books on paranoia. She whispered, 'They're right behind you...'",
            "Why donâ€™t oysters share their pearls? Because theyâ€™re shellfish.",
            "I told my computer I needed a break, and now it wonâ€™t stop sending me Kit-Kats.",
            "What do you get when you cross a snowman with a vampire? Frostbite!"
        ];

        // Get elements
        const jokeText = document.getElementById("joke-text");
        const jokeButton = document.getElementById("new-joke-btn");

        // Function to display a random joke
        function getRandomJoke() {
    const randomIndex = Math.floor(Math.random() * jokes.length);
    jokeText.textContent = jokes[randomIndex];

    jokeText.classList.add("joke-animate");

    jokeButton.style.backgroundColor = randomColor();

    setTimeout(() => {
        jokeText.classList.remove("joke-animate");
    }, 1000);
}


        // Event listener for button click
        jokeButton.addEventListener("click", getRandomJoke);
        function randomColor() {
    const colors = ['#ff6347', '#4CAF50', '#2196F3', '#9C27B0', '#FF9800'];
    return colors[Math.floor(Math.random() * colors.length)];
}

    </script>
</body>
</html>
